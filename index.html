<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <div class="thumbnail">
                    <img src="./assets/01.jpeg" alt="..." class="profile-image">
                </div>
                <div class="profile-details">
                    <span class="username">Greg Osuri</span>
                    <span class="designation">Founder & CEO</span>
                </div>
            </div>
            <div class="card">
                <div class="thumbnail">
                    <img src="./assets/02.jpeg" alt="..." class="profile-image">
                </div>
                <div class="profile-details">
                    <span class="username">Adam Bozanich</span>
                    <span class="designation">Inventor of Network protocol. Worked at Pager duty , One kings
                        Lane,Symantec</span>
                </div>
            </div>
            <div class="card">
                <div class="thumbnail">
                    <img src="./assets/03.jpeg" alt="..." class="profile-image">
                </div>
                <div class="profile-details">
                    <span class="username">Gregory Gopman</span>
                    <span class="designation">Founder & CEO</span>
                </div>
            </div>
        </div>
        <div class="logo">
            <div class="logo-thumbnail">
                <img src="./assets/twitter.svg" alt="">
            </div>
            <div class="logo-thumbnail">
                <img src="./assets/facebook.svg" alt="">
            </div>
            <div class="logo-thumbnail">
                <img src="./assets/linkedin.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
